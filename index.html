<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="board">
      <div class="home">
        <div class="box1">
          <div>
            <h1>HOME</h1>
          </div>

          <div class="score">
            <div class="num">
              <p id="home-score">0</p>
            </div>
          </div>

          <div class="buttons">
            <button class="plus1" onclick="addHomeOne()">+1</button>
            <button class="plus2" onclick="addHomeTwo()">+2</button>
            <button onclick="addHomeThree()">+3</button>
          </div>
        </div>
      </div>

      <div class="guest">
        <div class="box1">
          <div>
            <h1>GUEST</h1>
          </div>

          <div class="score">
            <div class="num">
              <p id="guest-score">0</p>
            </div>
          </div>

          <div class="buttons">
            <button class="plus1" id="add-one" onclick="addGuestOne()">
              +1
            </button>
            <button class="plus2" id="add-two" onclick="addGuestTwo()">
              +2
            </button>
            <button onclick="addGuestThree()">+3</button>
          </div>
        </div>
      </div>
    </div>

    <div class="reset-container">
      <button class="reset-btn" onclick="resetScore()">New Game</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
