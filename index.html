<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="board">
      <div class="home">
        <div class="box1">
          <div>
            <h1>HOME</h1>
          </div>

          <div class="score">
            <div class="num">
              <p>0</p>
            </div>
          </div>

          <div class="buttons">
            <button class="plus1">+1</button>
            <button class="plus2">+2</button>
            <button>+3</button>
          </div>
        </div>
      </div>

      <div class="guest">
        <div class="box1">
          <div>
            <h1>GUEST</h1>
          </div>

          <div class="score">
            <div class="num">
              <p>0</p>
            </div>
          </div>

          <div class="buttons">
            <button class="plus1">+1</button>
            <button class="plus2">+2</button>
            <button>+3</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
